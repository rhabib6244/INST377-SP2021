<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rida Habib's Lab 4</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1 class="flex-header">Rida Habib's Lab 4</h1>
    <div class="container">
    <form action="/api" method="post">
        <ul class="flex-outer">
          <li>
            <label for="fname" name="fname">First Name</label>
            <input type="text" id="fname">
          </li>
          <li>
            <label for="lname" name="lname">Last Name</label>
            <input type="text" id="lname">
          </li>
          <li>
            <label for="email" name="email">Email</label>
            <input type="email" id="email">
          </li>
          <li>
            <label for="phone" name="phone">Phone</label>
            <input type="tel" id="phone">
          </li>
          <li>
            <label for="message">Text field</label>
            <textarea name= "message" rows="6" cols="33" id="message" placeholder="This is some default message text"></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
                <li>
                    <input type="checkbox" id="eighteen-to-thirtyfive" name="Age Group">
                    <label for="eighteen-to-thirtyfive">18-35</label>
                  </li>
                  <li>
                    <input type="checkbox" id="thirtyfive-to-fifty" name="Age Group">
                    <label for="thirtyfive-to-fifty">35-50</label>
                  </li>
                <li>
                    <input type="checkbox" id="fifty-to-sixtyfive" name="Age Group">
                    <label for="fifty-to-sixtyfive">50-65</label>
                </li>
            </ul>
          </li>
          <li>
            <button type="submit" id="submit" formmethod="post" name="submit">SUBMIT FORM</button>
          </li>
        </ul>
    </form>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
